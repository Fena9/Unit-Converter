<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="main-section">
        <div id="upperBlock">
            <h2 id="header">
                Metric/Imperial unit conversion
            </h2>
            <input type="number" min="0" max="100" id="mainCalc" class="inputNum">

            <div id="downWardBlock">
                <h5 class="bottomSubHead" id="firstSubHead">
                    Length (Meter/feet)
                </h5>
                <p class="bottomText">
                    <span id="numberMeter">0</span> meters = <span id="meters">
                        0.000
                    </span>
                    feet | <span id="secondNum">0</span> feet = 
                    <span id="feetNumber">0.000</span> meters
                </p>
    
                <h5 class="bottomSubHead" id="secondSubHead">
                    Volume (Liters/Gallons)
                </h5>
                <p class="bottomText">
                    <span id="volumeNum">
                        0
                    </span>
                     Liters = 
                     <span id="liters">
                        0.000 
                    </span>
                    Gallons |
                    <span id="gallonsNum">
                        0
                    </span> 
                    Gallons = 
                    <span id="gallons">
                        0.000
                    </span>
                    Liters
                </p>
        
    
                <h5 class="bottomSubHead" id="thirdSubHead">
                    Mass (Kilograms/Pounds)
                </h5>
                <p class="bottomText">
                    <span id="kilogramsNum">
                        0
                    </span>
                    Kilograms =
                    <span id="kilograms">
                        0.000
                    </span>
                    Pounds |
                    <span id="poundsNum">
                        0
                    </span>
                    Pounds =
                    <span id="pounds">
                        0.000
                    </span>
                    Kilograms
                </p>
            </div>
       
        </div>
    </section>
        <button id="clear" onclick="refresh()">
            clear üóëÔ∏è 
        </button>
    <script src="script.js"></script>
</body>
</html>
